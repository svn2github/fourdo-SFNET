<Title>File</Title><A NAME="XREF29370"><H1>File</A></H1><A NAME="XREF28470"> A handle to a data file.</A> <P><H3>Description</H3>A file item is created by the file folio when a file is opened. It is a private item used to maintain context information about the file being accessed.<P><H3>Folio</H3>file<P><H3>Item Type</H3>FILENODE <P><H3>Create</H3><CODE><A HREF="./02spr016.html#XREF10715"><CODE>OpenDiskFile</A>(), <A HREF="./02spr001.html#XREF36854">ChangeDirectory</A>()</CODE><P></CODE><H3>Delete</H3><CODE><A HREF="./02spr003.html#XREF14825"><CODE>CloseDiskFile</A>()</CODE><P></CODE>
