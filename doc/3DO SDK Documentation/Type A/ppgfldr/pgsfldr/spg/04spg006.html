<TITLE>Finding out If a List Is Empty</TITLE><H1><LINK NAME="XREF17250">Finding out If a List Is Empty</LINK></H1><HR>To find out if a list is empty, use <CODE>IsListEmpty()</CODE>:<P><DL><DD><CODE>bool IsListEmpty( const List *l )</CODE><BR></DL>The <CODE>l</CODE> argument is a pointer to the list to check. The macro returns TRUE if the list is empty or FALSE if it isn't.<A NAME="XREF27059"></A><P>
