<TITLE>Counting the Number of Nodes in a List</TITLE><H1><LINK NAME="XREF41223">Counting the Number of Nodes in a List</LINK></H1><HR>To count the number of nodes in a list, use the <CODE>GetNodeCount()</CODE> function:<P><DL><DD><CODE>uint32 GetNodeCount( const List *l );</CODE><BR></DL>The <CODE>l</CODE> argument is a pointer to the list of which you want count the nodes. The function returns the number of nodes currently in the list.<P>
