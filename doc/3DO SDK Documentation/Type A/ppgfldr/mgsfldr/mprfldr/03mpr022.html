<Title>fixedmonosample.dsp</Title><A NAME="XREF15089"><H1>fixedmonosample.dsp </A></H1><A NAME="XREF29518"></A> Play a monophonic 16-bit sample at 44,100 hertz.<P><H3>Function</H3>This instrument plays a monophonic 16-bit sample at 44,100 hertz. <P><H3>Knobs</H3>Amplitude - 0  =&gt;  $7FFF <P><H3>Inputs</H3>None <P><H3>Outputs</H3>Output<P><H3>Input FIFOs</H3>InFIFO <P><H3>Output FIFOs</H3>None <P><H3>Resources</H3>Ticks = 6 <P>N memory = 6 words <P>
