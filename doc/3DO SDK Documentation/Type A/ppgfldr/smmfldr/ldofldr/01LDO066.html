<Title>EraseTextInCel</Title><A NAME="XREF23549"><H1>EraseTextInCel </A></H1> Clears pixels in a text cel.<P><H3>Synopsis</H3><CODE>void EraseTextInCel (TextCel *tCel)</CODE><P><H3>Description</H3>Clears existing pixels from a text cel's data buffer. All pixels are set to zero. <P><H3>Arguments</H3><DL><DT>tCel<DD>Pointer to a TextCel structure. </DL><H3>Associated Files</H3>lib3do.lib, textlib.h<P>
